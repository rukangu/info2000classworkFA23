<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Tables</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;

            }
            td,th {
                border: 1px solid black;
                padding: 10px;                
            }
        </style>
    </header>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Major</th>
                    <th>Hobby</th> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Marie Curie</td>
                    <td>Physics</td>
                    <td> Radiation</td>
                </tr>
                <tr>
                    <td>Leonardo Da Vinci</td>
                    <td>Anatomy Studies</td>
                    <td> inventions</td>
                </tr>
                <tr>
                    <td>Wangari Maathai</td>
                    <td>Environment</td>
                    <td> Tree planting</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
