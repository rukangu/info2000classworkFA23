<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1> ordered list</h1>
        <ol>
            <li> item one</li>
            <li> item two</li>
            <li> item three</li>
        </ol>
        <h1> unordered list</h1>
        <ul>
            <li>  one</li>
            <li>  two</li>
            <li>  three</li>
        </ul>
        <h1>Nested Lists</h1>
        <ul> 
            <li>  first item in the outer nested list (unordered)</li>
            <li> 
                <ol>
                    <li> first item one in the inner list (ordered)</li>
                    <li>two</li>
                    <li>three</li>
                </ol>
            </li>
            <li> third </li>
            <li>fourth</li>
        </ul>
    </body>
</html>
