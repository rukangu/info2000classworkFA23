{% extends 'base.html' %}

{% block content %}
<h1 style="color: #007BFF;"> Student database</h1>
<table>
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Level</th>
            <th> Color</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>{{student.level}}</td>
            <td>{{student.color}}</td>
        </tr>

        {% endfor %}

    </tbody>
</table>
{% endblock content %}
